<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Image using img tag </h1>
    <img src="flower.jpg" alt="Flower image" height="500px" width="300px">

    <h1> Image using Picture tag</h1>
    <picture>
        <source media="(min-width:500px)" srcset="pic2.jpeg">
        <source media="(min-width:1000px)" srcset="pic1.jpeg">
        <img src="pic3.jpeg" alt="image">
    </picture>
    
</body>
</html>
